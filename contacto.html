<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width, initial-scale1">
		<link href="css/all.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title> Contacto | Beyond.Partners</title>
		<meta name="description" content="¿Tenés una idea para un producto digital? Somos una empresa dedicada al desarrollo de software de calidad. Contactanos y te responderemos en 24 hs.">
	</head>
	<body id="fondo">
		<div id="header">
			<div class="header--centrado">
				<div>
					<a href="index.html"><img class="header__logo" alt="logo de empresa de software Beyond.Partners" src="media/logo.png"></a>
				</div>
				<div class="header__menu">
					<div class="header__menu__item"><a href="contacto.html">Contactanos</a></div>
					<div class="header__menu__item"><a href="blog.html">Blog</a></div>
					<div class="header__menu__item"><a href="nosotros.html">Nosotros</a></div>
					<div class="header__menu__item"><a href="proyectos.html">Proyectos</a></div>
					<div class="header__menu__item"><a href="servicios.html">Servicios</a></div>
				</div>
				<div>
					<a href="#"><img class="header__menu-mobile" alt="icono para desplegar menu en dispositivo móvil" src="media/menu-mobile.png"></a>
				</div>
			</div>
		</div><!-- fin de header -->
		<div id="formulario">
			<div class="formulario__titulo">
				Dejanos un mensaje y en 48 horas nos pondremos en contacto
			</div>
			<div>
				<form action="#" method="GET">
					<label for="nombre">Nombre completo</label>
					<input type="text" name="nombre" id="nombre">
					<br>
					<label for="email">Correo electrónico</label>
					<input type="email" name="email" id="email">
					<br>
					<label for="tel">Teléfono</label>
					<input type="text" name="tel" id="tel">
					<br>
					<label for="emins">Empresa o institución</label>
					<input type="text" name="emins" id="emins">
					<br>
					<label for="proyecto">Contanos acerca de tu proyecto:</label>
					<br>
					<textarea id="proyecto" rows="10" cols="40"></textarea>
					<br>
					<input type="submit" value="Enviar" id="enviar">
					<br>
				</form>
			</div>
		</div><!-- fin de form -->
		<div id="footer">
			<div class="footer__columna__1">
				<div>
					<img alt="logo de empresa de software Beyond.Partners" src="media/logolight.png">
				</div>
				<div class="footer__columna__1__menu">
					<p><a href="servicios.html">Servicios</a></p>
					<p><a href="proyectos.html">Proyectos</a></p>
					<p><a href="nosotros.html">Nosotros</a></p>
					<p><a href="blog.html">Blog</a></p>
				</div>
			</div>
			<div class="footer__columna__2">
				<div>
					<p><i class="fas fa-map-marker-alt"></i>Alem 1876, piso 10, Rosario, Santa Fe, Argentina.</p>
				</div>
				<div>
					<i class="fab fa-linkedin-in"></i>
					<i class="fab fa-youtube"></i>
					<i class="fab fa-facebook-f"></i>
				</div>
			</div>
		</div><!-- fin de footer -->
	</body>
</html>
